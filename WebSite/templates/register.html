<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Digital Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Дополнительные стили для формы регистрации */
        .auth-form {
          max-width: 400px;
          margin: 150px auto;
          padding: 30px;
          background: rgba(0,0,0,0.7);
          border-radius: 10px;
        }
        .auth-form h2 {
          text-align: center;
          margin-bottom: 20px;
        }
        .auth-form label {
          font-size: 0.9rem;
          display: block;
          margin-bottom: 5px;
          color: #ccc;
        }
        .auth-form input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border-radius: 5px;
          border: 1px solid #555;
          background: #444;
          color: #eee;
        }
        .auth-form button {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background: #bbb;
          color: #2e2e2e;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.3s;
        }
        .auth-form button:hover {
          background: #999;
        }
        .auth-switch {
          text-align: center;
          margin-top: 10px;
          font-size: 0.9rem;
        }
        .auth-switch a {
          color: #bbb;
          text-decoration: none;
        }
        .auth-switch a:hover {
          text-decoration: underline;
        }
        .error-message {
          background-color: #ffdddd;
          border-left: 4px solid #f44336;
          padding: 10px 15px;
          margin-bottom: 20px;
          color: #a94442;
          border-radius: 3px;
          font-size: 0.9rem;
          line-height: 0.7;
        }
    </style>
</head>
<body>
<!-- Меню -->
{% include 'header.html' %}

<!-- Форма регистрации -->
<section class="auth-form reveal" id="authFormSection">
    <h2>Регистрация</h2>
    <form action="register" method="post">
        <label for="nick_name">Имя пользователя:</label>
        <input type="text" id="nick_name" name="nick_name" placeholder="Введите ваше имя"
               value="{{ nick_name|default('') }}" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>

        <label for="password_again">Подтверждение пароля:</label>
        <input type="password" id="password_again" name="password_again" placeholder="Повторите пароль" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="auth-switch">
        <p>Уже есть аккаунт? <a href="{{ url_for('web_login') }}">Войти</a></p>
    </div>
    {% set messages = get_flashed_messages() %}
    {% if messages %}
    <div class="error-message">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</section>

<script>
    window.addEventListener("load", () => {
      const reveals = document.querySelectorAll(".reveal");
      reveals.forEach(el => el.classList.add("active"));
    });
</script>
</body>
</html>
